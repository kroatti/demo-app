name: .NET build

on:
  push:
  workflow_dispatch: 
jobs:
  build:
    runs-on: [self-hosted, Linux]
    container:
      image: mcr.microsoft.com/dotnet/sdk:8.0    
    steps:
      - name: checkout
        uses: actions/checkout@v4       
        
      - name: build        
        run: dotnet build